{% extends 'blog/base.html' %}

     {% block content %}
         {% for post in posts %}
            <div class = "post">
            <p class = "date" > criado em: {{ post.created_date }} </p>
            <h1> <a href = " {% url 'post_detail' pk=post.pk %} " >{{ post.title }} </a></h1>
            <p> {{ post.text| truncatewords:200 }} </p>
            </div>
    {% endfor %}
 {% endblock %}
